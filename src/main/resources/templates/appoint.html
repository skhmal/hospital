<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Hospital</title>
</head>
<body>

<div layout:fragment="content">
    <form action="#" data-th-action="@{/administrator/appoint}" data-th-object="${appoint}" method="post">
        <div class="row">
            <div class="col">
                <div class="form-group col-md-3 mx-auto">
                    <div class="input-group mb-3">
                        <select class="form-select" id="doctor" name="doctor">
                            <option value="null">Choose a doctor</option>
                            <option th:each="doctor: ${doctors}" th:text="${doctor.lastname}"
                                    th:value="${doctor.id}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="form-group col-md-3 mx-auto">
                    <div class="input-group mb-3">
                        <select class="form-select" id="patient" name="patient">
                            <option value="null">Choose a patient</option>
                            <option th:each="patient: ${patients}" th:text="${patient.lastname}"
                                    th:value="${patient.id}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-3 mx-auto">
                <div id="submitButton" class="input-group mb-3">
                    <button class="btn btn-primary" type="submit" name="action" value="save">Submit</button>
                </div>
            </div>
        </div>


    </form>
</div>
</body>
</html>
