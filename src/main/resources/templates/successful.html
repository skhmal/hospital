<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Successful</title>
</head>
<body>

<div layout:fragment="content">
    <div class="alert alert-success d-flex align-items-center row-cols-sm-6" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
        <div  class="text-center" th:text="#{Success}">
        </div>
        <a class="btn btn-primary text-center" href="/main" role="button" th:text="#{mainpage}">Back to main page</a>
    </div>
</div>
</body>
</html>
