<!DOCTYPE html>
<html lang="${locale.language}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Hospital</title>
</head>
<body class="text-center">
<main class="form-group">
    <div layout:fragment="content">
        <div class="row mt-5">
            <div class="col">
                <h2 class="text-center mt-sm-3" th:text="#{create_new_patient}"></h2>
                <h3 class="text-center mt-sm-3" th:text="#{fillAllFields}"></h3>
            </div>
        </div>
        <form action="#" data-th-action="@{/administrator/patient}" data-th-object="${patient}" method="post">

            <form>
                <div class="form-row mt-5">
                    <div class="input-group-sm mt-3">
                        <input type="text" class="form-control-lg" th:placeholder="#{Firstname}"
                               th:field="*{firstName}">
                    </div>

                    <div class="input-group-sm mt-3">
                        <input type="text" class="form-control-lg" th:placeholder="#{LastName}" th:field="*{lastname}">
                    </div>

                    <div class="input-group-sm mt-3">
                        <input type="text" class="form-control-lg" th:placeholder="#{UserName}" th:field="*{username}">
                    </div>
                    <div class="input-group-sm mt-3">
                        <input type="text" class="form-control-lg" th:placeholder="#{Password}" th:field="*{password}">
                    </div>

                    <div class="input-group-sm mt-3">
                        <span class="input-text" th:text="#{Birthday}"></span>
                        <a class="overflow-hidden"></a>
                        <input type="date" lang="${locale.language}" th:field="*{birthday}"/>
                    </div>
                    <div class="form-group">
                        <div class="input-group-sm mt-3">
                            <button class="btn btn-primary" type="submit" name="action" value="save"
                                    th:text="#{Create}">
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </form>
</main>
</div>

</body>
</html>
