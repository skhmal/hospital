<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Hospital</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center"
             th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">
            <div class="p-3 border-5">
           <span th:case="${false}">
                    <h1 class="text-center" th:text="#{welcome}"> Guest, welcome to our site!</h1>
                    <h2 class="text-center" th:text="#{welcome_2}"> Please log in.</h2>

       <div class="d-flex justify-content-center mt-3">
           <div class="row-cols-1">
               <div class="dropdown">
            <button type="button" class="btn btn-info" data-bs-toggle="dropdown"
                    aria-expanded="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-patch-check" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M10.354 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                    <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"/>
                </svg>
                <span th:text="#{ChooseYourlanguage}" class="btn-label"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="?lang=english">English</a></li>
                <li><a class="dropdown-item" href="?lang=ru">Russian</a></li>
            </ul>
        </div>
           </div>
    </div>
           </span>
                <div class="col-xl-auto">
                     <span th:case="${true}">
                        <a class="btn btn-primary" href="/main" role="button" th:text="#{mainpage}">Main page</a>
                     </span>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
