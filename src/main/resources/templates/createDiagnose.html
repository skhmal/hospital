<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Hospital</title>
</head>
<body class="text-center">
<main class="form-control">

    <div layout:fragment="content">
        <div class="row mt-5">
            <div class="col">
                <h2 class="text-center mt-sm-3" th:text="#{createNewDiagnose}">Create new diagnose</h2>
            </div>

            <form action="#" data-th-action="@{/doctor/diagnose}" data-th-object="${appointments}" method="post">
                <h3 class="text-center mt-sm-3" th:text="#{choosePatient}">Choose patient</h3>
                <div class="row">
                    <div class="form-group col-md-3 mx-auto mt-3">
                        <div class="input-group mb-3">
                            <select class="form-select" id="patientIdDoctorDiagnose"
                                    name="patientIdDoctorDiagnose">
                                <option value="null" th:text="#{choosePatient}">Choose patient</option>
                                <option th:each="patient: ${patients}" th:text="${patient.lastname}"
                                        th:value="${patient.id}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-group-sm mt-3">
                    <input id="diagnoseSummary" name="diagnoseSummary" type="text" class="form-control-lg"
                           th:placeholder="#{apsummary}">
                </div>
                <div id="createDoctorAppointment" class="input-group-sm mt-3">
                    <button class="btn btn-primary" type="submit" name="action" value="save" th:text="#{Create}">
                        create
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
