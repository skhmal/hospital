<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title layout:title-pattern="CONTENT_TITLE - LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Optional Section -->
<th:block layout:fragment="optional"/>

<!-- Main Navigation -->
<div class="p3 border-5">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" th:href="@{/main}" th:text="#{home.title}">Hospital "The Road to Heaven"</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto"
                th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">
                <li class="nav-item active">
                  <span th:case="${true}">
                <a class="nav-link" th:href="@{/main}" th:text="#{mainpage}">Main page</a>
                  </span>
                </li>

                <li class="nav-item active">
                 <span th:case="${false}">
                <a class="nav-link" th:text="#{signin}" th:href="@{/main}"></a>
                 </span>
                </li>
                <li class="nav-item active ui-corner-right" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:text="#{signout}" th:href="@{/logout}">Log out</a>
                </li>
            </ul>
        </div>

        <div class="d-flex justify-content-center">
            <div class="row-cols-1">
                <div class="dropdown">
                    <button type="button" class="btn btn-info" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-patch-check" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M10.354 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                            <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"/>
                        </svg>
                        <span th:text="#{ChooseYourlanguage}" class="btn-label"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="?lang=english">English</a></li>
                        <li><a class="dropdown-item" href="?lang=ru">Russian</a></li>
                    </ul>
                </div>
            </div>
        </div>


    </nav>
</div>

<!-- Content Section -->
<div class="container mt-5">
    <section layout:fragment="content"></section>
</div>

<!-- Footer -->
<footer>


    <!--        <a th:text="#{signout}" href="/signout" role="button" class="btn btn-primary">Sign out</a>-->

    <nav role="navigation" class="fixed-bottom">

        <div class="footer-copyright text-center py-xl-5" th:text="#{footer}">&copy; 2022 Copyright: Hospital "The road to heaven"
        </div>
    </nav>
</footer>
<!-- Footer -->

</body>
</html>
