<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title layout:title-pattern="CONTENT_TITLE - LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Optional Section -->
<th:block layout:fragment="optional"/>

<!-- Main Navigation -->
<div class="p3 border-5">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" th:href="@{/}">Hospital "The Road to Heaven"</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto"
                th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">

                <li class="nav-item active">
                  <span th:case="${true}">
                <a class="nav-link" th:href="@{/main}">Main page</a>
                  </span>
                </li>

                <li class="nav-item active">
                 <span th:case="${false}">
                <a class="nav-link" th:href="@{/login}">Log in</a>
                 </span>
                </li>

                <li class="nav-item active ui-corner-right" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Log out</a>
                </li>

            </ul>
        </div>
    </nav>
</div>

<!-- Content Section -->
<div class="container mt-5">
    <section layout:fragment="content"></section>
</div>

<!-- Footer -->
<footer>
    <nav role="navigation" class="fixed-bottom">
        <div class="footer-copyright text-center py-xl-5">&copy; 2022 Copyright: Hospital "The road to heaven"
        </div>
    </nav>
</footer>
<!-- Footer -->

</body>
</html>
