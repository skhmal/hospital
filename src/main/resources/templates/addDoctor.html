<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Hospital</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col">
            <h2 class="text-center mt-sm-3">Create new doctor</h2>
            <h3 class="text-center mt-sm-3">Please fill all fields</h3>
        </div>
    </div>

    <form action="#" data-th-action="@{/administrator/doctor}" data-th-object="${doctor}" method="post">

        <div id="firstname" class="form-row mt-5" >
            <div class="form-group col-md-3 mx-auto">
                <div class="input-group mb-3">
                    <span class="input-group-text">Firstname</span>
                    <input type="text" aria-label="Firstname" th:field="*{firstname}">
                </div>
            </div>

            <div class="form-group col-md-3 mx-auto">
                <div class="input-group mb-3">
                    <span class="input-group-text">Lastname</span>
                    <input type="text" aria-label="Lastname" th:field="*{lastname}">
                </div>
            </div>

            <div class="form-group col-md-3 mx-auto">
                <div class="input-group mb-3">
                    <span class="input-group-text">Username</span>
                    <input type="text" aria-label="Username" th:field="*{username}">
                </div>
            </div>

            <div class="form-group col-md-3 mx-auto">
                <div class="input-group mb-3">
                    <span class="input-group-text">Password</span>
                    <input type="text" aria-label="Password" th:field="*{password}">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-3 mx-auto">
                    <div class="input-group mb-3">
                        <select class="form-select" id="doctorSpecialization" name="doctorSpecialization">
                            <option value="null">Select a specialization</option>
                            <option th:each="specialization: ${specializations}" th:text="${specialization.name()}"
                                    th:value="${specialization.name()}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group col-md-3 mx-auto">
                <div id="submitButton" class="input-group mb-3">
                    <button class="btn btn-primary" type="submit" name="action" value="save">create</button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
