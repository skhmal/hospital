<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Hospital</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col">
            <h3 class="text-center">Please fill all fields</h3>
        </div>
    </div>

    <div class="form-row mt-5">
        <div class="form-group col-md-3 mx-auto">
            <div class="input-group mb-3">
                <span class="input-group-text">Firstname</span>
                <input type="text" aria-label="Firstname">
            </div>
        </div>

        <div class="form-group col-md-3 mx-auto">
            <div class="input-group mb-3">
                <span class="input-group-text">Lastname</span>
                <input type="text" aria-label="Lastname">
            </div>
        </div>

        <div class="form-group col-md-3 mx-auto">
            <div class="input-group mb-3">
                <span class="input-group-text">Username</span>
                <input type="text" aria-label="Username">
            </div>
        </div>

        <div class="form-group col-md-3 mx-auto">
            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="text" aria-label="Password">
            </div>
        </div>

        <div class="form-group col-md-3 mx-auto">
            <div class="input-group mb-3">
                <span class="input-group-text">Birthday</span>
                <input type="date"/>
            </div>
        </div>

        <div class="form-group col-md-3 mx-auto">
            <div class="input-group mb-3">
                <a class="btn btn-primary" href="/login" role="button">Submit</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
