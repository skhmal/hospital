<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Hospital</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row mt-5">
        <div class="col">
            <h2 class="text-center mt-sm-3">Create new appointment</h2>
        </div>
        <form action="#" data-th-action="@{/doctor/appointment}" data-th-object="${appointments}" method="post">

            <h3 class="text-center mt-sm-3">Choose appointment type</h3>
            <div class="row">
                <div class="form-group col-md-3 mx-auto">
                    <div class="input-group mb-3">
                        <select class="form-select" id="appointmentTypeDoctor" name="appointmentTypeDoctor">
                            <option value="null">Choose appointment type</option>
                            <option th:each="type: ${appointmentType}" th:text="${type.name}"
                                    th:value="${type.name()}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <h3 class="text-center mt-sm-3">Choose patient</h3>
            <div class="row">
                <div class="form-group col-md-3 mx-auto">
                    <div class="input-group mb-3">
                        <select class="form-select" id="patientIdDoctorAppointment" name="patientIdDoctorAppointment">
                            <option value="null">Choose patient</option>
                            <option th:each="patient: ${patients}" th:text="${patient.lastname}"
                                    th:value="${patient.id}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <input type="hidden" th:value="${doctorId}">

            <h3 class="text-center mt-sm-3">Choose date</h3>
            <div class="form-group col-md-3 mx-auto">
                <div class="input-group mb-3">
                    <span class="input-group-text">Date</span>
                    <input type="datetime-local" th:field="*{date}"/>
                </div>
            </div>

            <div class="form-group col-md-3 mx-auto">
                <div class="input-group mb-3">
                    <span class="input-group-text">Summary</span>
                    <input type="text" aria-label="Summary" th:field="*{summary}">
                </div>
            </div>

            <div class="form-group col-md-3 mx-auto">
                <div id="createDoctorAppointment" class="input-group mb-3">
                    <button class="btn btn-primary" type="submit" name="action" value="save">create</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
